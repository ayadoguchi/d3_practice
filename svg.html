<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>D3 TEST　SVG</title>
    <link href="_normalize.css" rel="stylesheet">
    <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
  <script>
    //初期設定
    var w = 500,
        h = 50,
        dataset = [ 5, 10, 15, 20, 25 ];

    //svg作成
    var svg = d3.select("body").append("svg")
                .attr("width", w)
                .attr("height", h);

    //円作成
    var circles = svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle");

    //cxの設定
    circles.attr("cx", function(d, i) {
      //dはdatasetの中身、iは順番
      return (i * 50) + 25;
    })

    //cyの設定　svgの高さの半分にしてみる
          .attr("cy", h/2)

    //半径rの設定
        .attr("r", function(d) {
          return d;
        })

    //色をつける
        .attr("fill", "pink")
        .attr("stroke", "skyblue")
        .attr("stroke-width", function(d) {
          return d/2;
        });
  </script>
  </body>
</html>
